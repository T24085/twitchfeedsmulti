<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Twitch Feeds Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
    }
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    .form-section div {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .form-section input[type="text"], .form-section select {
      padding: 8px;
      background-color: #2d3748;
      color: white;
      border: 1px solid #4a5568;
      border-radius: 4px;
      width: 200px;
    }
    .form-section button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-streamer-form button {
      background-color: #48bb78;
      color: white;
    }
    .add-streamer-form button:hover {
      background-color: #38a169;
    }
    .remove-match-form button {
      background-color: #f56565;
      color: white;
    }
    .remove-match-form button:hover {
      background-color: #e53e3e;
    }
    .filter-section button {
      background-color: #3182ce;
      color: white;
    }
    .filter-section button:hover {
      background-color: #2b6cb0;
    }
    .feedback-message {
      margin-left: 10px;
      font-size: 14px;
      display: none;
    }
    .feedback-message.success {
      color: #48bb78;
    }
    .feedback-message.error {
      color: #f56565;
    }
    .stream-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 10px;
      min-height: 80vh;
      box-sizing: border-box;
    }
    .stream-box {
      position: relative;
      background-color: #2d3748;
      border-radius: 8px;
      overflow: hidden;
      height: 300px;
    }
    .stream-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
    }
    .stream-player {
      width: 100%;
      height: 100%;
      border: none;
    }
    .donation-section {
      text-align: center;
    }
    .donation-section p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    /* PayPal Button Styles */
    .pp-BC4EF2QC9T5GA {
      text-align: center;
      border: none;
      border-radius: 0.25rem;
      min-width: 11.625rem;
      padding: 0 2rem;
      height: 2.625rem;
      font-weight: bold;
      background-color: #FFD140;
      color: #000000;
      font-family: "Helvetica Neue", Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.25rem;
      cursor: pointer;
    }
    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .stream-container {
        grid-template-columns: repeat(3, 1fr);
        overflow-x: auto;
      }
    }
    @media (max-width: 1000px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      .form-section {
        width: 100%;
      }
      .stream-container {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        overflow-x: auto;
      }
      .donation-section {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Buttons -->
    <header>
      <!-- Forms Section -->
      <div class="form-section">
        <!-- Add Streamer Form -->
        <div class="add-streamer-form">
          <input type="text" id="new-streamer" placeholder="Enter Twitch Channel Name">
          <button onclick="addStreamer()">Add Streamer</button>
          <span id="add-feedback" class="feedback-message success">Streamer Added!</span>
        </div>
        <!-- Remove Match Form -->
        <div class="remove-match-form">
          <select id="remove-match-select">
            <option value="">Select Match to Remove</option>
            <!-- Options will be populated dynamically -->
          </select>
          <button onclick="removeMatch()">Remove Match</button>
          <span id="remove-feedback" class="feedback-message error">Match Removed!</span>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="filter-section">
        <button onclick="toggleFilter()">Filter Streams</button>
        <div id="filter-options" style="display: none; margin-top: 10px;">
          <select id="filter-select" multiple size="5">
            <!-- Options will be populated dynamically -->
          </select>
          <button onclick="hideSelectedChannels()">Hide Selected</button>
          <button onclick="showAllChannels()">Show All</button>
        </div>
      </div>

      <!-- Donation Section -->
      <div class="donation-section">
        <p>Support the Tribes 3: Rivals Tournament!</p>
        <!-- PayPal Donate Button -->
        <form action="https://www.paypal.com/ncp/payment/BC4EF2QC9T5GA" method="post" target="_blank" style="display:inline-grid;justify-items:center;align-content:start;gap:0.5rem;">
          <input class="pp-BC4EF2QC9T5GA" type="submit" value="Donate Now" />
          <img src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" />
          <section style="font-size: 0.75rem;"> Powered by <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="paypal" style="height:0.875rem;vertical-align:middle;"/></section>
        </form>
      </div>
    </header>

    <!-- Stream Container -->
    <div class="stream-container" id="stream-container">
      <!-- Stream boxes will be populated dynamically -->
    </div>
  </div>

  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script>
    // Load channels from localStorage, or use default if none exist
    let channels = JSON.parse(localStorage.getItem('twitchChannels')) || [
      'playb0x',
      'cheezecaek',
      'ta_vorpalkitty',
      'bschrift',
      'heavenlyjive',
      'z4t01',
      'wrigglespk',
      'karolk10',
      'splitsecondta',
      'operationcats',
      'simmons572',
      'tritiumjones',
      'beldarkk',
      'skrooner',
      'mikesters17',
      'dreadtitan',
      'visisgaming',
      'pandoracast',
      'isoitiro',
      'vaxitylol',
      'seansguitarworldbang',
      'prizzo4real',
      'apcizzle',
      'slowpok3',
      'iamyoutgaming',
      'mastinmusic',
      'wholovsdean',
      'more_horchata',
      'prj_tv',
      'ooooo_live',
      'lordbuschguy',
      'gnome827',
      'cloutac'
    ];
    let streamCount = channels.length;
    let hiddenChannels = JSON.parse(localStorage.getItem('hiddenChannels')) || [];

    // Function to save channels and hidden channels to localStorage
    function saveChannels() {
      localStorage.setItem('twitchChannels', JSON.stringify(channels));
      localStorage.setItem('hiddenChannels', JSON.stringify(hiddenChannels));
    }

    // Function to render all stream boxes
    function renderStreams() {
      const streamContainer = document.getElementById('stream-container');
      streamContainer.innerHTML = ''; // Clear existing boxes
      const visibleChannels = channels.filter(channel => !hiddenChannels.includes(channel));
      visibleChannels.forEach((channel, index) => {
        const streamIndex = index + 1;
        const streamBox = document.createElement('div');
        streamBox.className = 'stream-box';
        streamBox.id = `stream-${streamIndex}`;
        streamBox.innerHTML = `
          <div class="stream-label">Match ${streamIndex}</div>
          <iframe class="stream-player" src="https://player.twitch.tv/?channel=${channel}&parent=t24085.github.io" allowfullscreen="true"></iframe>
        `;
        streamContainer.appendChild(streamBox);
      });
      populateRemoveDropdown();
      populateFilterDropdown();
    }

    // Populate the remove match dropdown
    function populateRemoveDropdown() {
      const select = document.getElementById('remove-match-select');
      select.innerHTML = '<option value="">Select Match to Remove</option>';
      channels.forEach((channel, index) => {
        const option = document.createElement('option');
        option.value = index + 1;
        option.textContent = `Match ${index + 1}: ${channel}`;
        select.appendChild(option);
      });
    }

    // Populate the filter dropdown
    function populateFilterDropdown() {
      const select = document.getElementById('filter-select');
      select.innerHTML = '';
      channels.forEach((channel, index) => {
        const option = document.createElement('option');
        option.value = channel;
        option.textContent = `Match ${index + 1}: ${channel}`;
        select.appendChild(option);
      });
    }

    function addStreamer() {
      const newStreamerInput = document.getElementById('new-streamer');
      const channelName = newStreamerInput.value.trim().toLowerCase();

      if (!channelName) {
        alert('Please enter a Twitch channel name.');
        return;
      }

      if (channels.includes(channelName)) {
        alert('This channel is already added.');
        return;
      }

      streamCount++;
      channels.push(channelName);
      saveChannels();
      renderStreams();

      const feedback = document.getElementById('add-feedback');
      feedback.style.display = 'inline';
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);

      newStreamerInput.value = '';
    }

    function removeMatch() {
      const select = document.getElementById('remove-match-select');
      const selectedIndex = parseInt(select.value);

      if (!selectedIndex) {
        alert('Please select a match to remove.');
        return;
      }

      channels.splice(selectedIndex - 1, 1);
      streamCount--;
      saveChannels();
      renderStreams();

      const feedback = document.getElementById('remove-feedback');
      feedback.style.display = 'inline';
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);
    }

    function toggleFilter() {
      const filterOptions = document.getElementById('filter-options');
      filterOptions.style.display = filterOptions.style.display === 'none' ? 'block' : 'none';
    }

    function hideSelectedChannels() {
      const select = document.getElementById('filter-select');
      const selectedOptions = Array.from(select.selectedOptions).map(option => option.value);
      if (selectedOptions.length === 0) {
        alert('Please select at least one channel to hide.');
        return;
      }
      hiddenChannels = [...new Set([...hiddenChannels, ...selectedOptions])];
      saveChannels();
      renderStreams();

      const feedback = document.getElementById('remove-feedback');
      feedback.style.display = 'inline';
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);
    }

    function showAllChannels() {
      hiddenChannels = [];
      saveChannels();
      renderStreams();

      const feedback = document.getElementById('add-feedback');
      feedback.style.display = 'inline';
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);
    }

    // Initial rendering of streams on page load
    renderStreams();
  </script>
</body>
</html>
